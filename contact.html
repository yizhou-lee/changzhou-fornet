<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Yeezo" />
    <meta
      name="description"
      content="Contact information for the Changzhou Fornet"
    />
    <title>Contact Us - Changzhou Fornet</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about"
              >About <abbr title="Changzhou Fornet">Fornet</abbr></a
            >
          </li>
          <li>
            <a href="/#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Opening Hours</a>
          </li>
        </ul>
      </nav>

      <figure>
        <img
          src="img/Fornet-logo-415x410.jpeg"
          alt="Fornet Logo"
          title="For Cleaning!"
          width="415"
          height="410"
        />
        <figcaption>Chanzhou Fornet Logo</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          Wujin, Changzhou, Jiangsu
          <br /><br />
          Phone: <a href="tel:+8600000000000">000-0000-0000</a>
        </address>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; Changzhou Fornet</p>
    </footer>
  </body>
</html>
